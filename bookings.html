<html>
	<head>
		<style>
			table {
			  border-collapse: separate;
			  border-spacing: 10px;
			}
			
			td {
			  padding: 10px;
			}
			</style>
			<script>
				function goBack() {
					window.history.back();
			  	}
			</script>

	</head>
	<body>
		<main>
			<h2>Bookings</h2>
			
			<table>
				<thead>
					<tr>
						<th>Booking ID</th>
						<th>Property Type</th><td></td><td></td>
						<th>Location</th>
						<th>City</th>
						<th>Address</th>
						<th>Price</th>
						<th>Description</th>
						<th>Availability</th>
						<th>Crimerate</th>
						<th>Nearby Schools</th>

					</tr>
				</thead>
				
				<tbody>
					{%for row in data%}
						<tr>
							<td>{{row[1]}}</td>
							<td>{{row[2]}}</td><td></td><td></td>
							<td>{{row[3]}}</td>
							<td>{{row[4]}}</td>
							<td>{{row[5]}}</td>
							<td>{{row[6]}}</td>
							<td>{{row[7]}}</td>
							<td>{{row[8]}}</td>
							<td>{{row[9]}}</td>
							<td>{{row[10]}}</td>
						</tr>
					{%endfor%}
				</tbody>
				
	
				
				
			</table>
		</main>
		<button onclick="goBack()">Go Back</button>

	</body>
    
</html>
